
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #05051e;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            color: #000000;
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group.error input {
            border-color: #dc2626;
        }

        .error-message {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #E5E7EB;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: #9CA3AF;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6B7280;
            display: flex;
            align-items: center;
            background: none;
            border: none;
            padding: 0;
        }

        .password-toggle:hover {
            color: #374151;
        }

        .sign-in-button {
            width: 100%;
            padding: 12px;
            background-color: rgb(0, 0, 123);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 500;
        }

        .sign-in-button:hover {
            background-color: cornflowerblue;
        }

        .footer-links {
            display: flex;
            
            justify-content: space-between;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #6B7280;
        }

        .footer-links a {
            color: rgb(151, 151, 151);
            
            text-decoration: underline;
        }

        .footer-links a:hover {
            text-decoration: none;
        }

        .footer-links p:not(:last-child) {
            margin-bottom: 20px;
        }
        .or{
            display: flex;
            justify-content: center;
            color: #aba5a5;
            padding-top: 1vh;
        }
        .other-sign-in{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
           
        }
        .other-sign-in a:hover{
            transform: scale(0.9);
        }
        .other-sign-in a{
             display: flex;
             height: 35px;
             width: 35px;
             margin: 10px;
             justify-content: space-around;
             align-items: center;
             border-radius: 9999px;
             
             cursor: pointer;

        }
        .success-message {
            display: none;
            text-align: center;
            color: #059669;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-card">

        <h1 class="login-title">Login</h1>
     
        <form id="loginForm" action="/login" method="POST">

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" id="email" name="username" placeholder="Username" required>
                </div>
                <div class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div class="error-message">Password must be at least 6 characters</div>
            </div>

            <button type="submit" class="sign-in-button">Sign in</button>
            <div class="success-message">Successfully logged in!</div>
            
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle');
            const successMessage = document.querySelector('.success-message');
            let passwordVisible = false;

            // Show/Hide Password
            passwordToggle.addEventListener('click', function() {
                passwordVisible = !passwordVisible;
                passwordInput.type = passwordVisible ? 'text' : 'password';
                
                // Update the eye icon
                this.innerHTML = passwordVisible 
                    ? `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                         <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                         <line x1="1" y1="1" x2="23" y2="23"></line>
                       </svg>`
                    : `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" 
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                         <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                         <circle cx="12" cy="12" r="3"></circle>
                       </svg>`;
            });

            // Form Validation
            function validateEmail(email) {
                const re = /[a-z]/;
                return re.test(email);
            }

            function validatePassword(password) {
                return password.length >= 6;
            }

            function showError(input, isValid) {
                const formGroup = input.closest('.form-group');
                if (!isValid) {
                    formGroup.classList.add('error');
                } else {
                    formGroup.classList.remove('error');
                }
            }

            // Real-time validation
            emailInput.addEventListener('input', function() {
                showError(emailInput, validateEmail(this.value));
            });

            passwordInput.addEventListener('input', function() {
                showError(passwordInput, validatePassword(this.value));
            });

            // Form Submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const isEmailValid = validateEmail(emailInput.value);
                const isPasswordValid = validatePassword(passwordInput.value);

                showError(emailInput, isEmailValid);
                showError(passwordInput, isPasswordValid);

                if (isEmailValid && isPasswordValid) {
                    setTimeout(() => {
                        successMessage.style.display = 'block';
                        
                        // Reset form after successful login
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                            loginForm.reset();
                        }, 2000);
                    }, 1000);
                }
            });

        });
    </script>


</body>
</html>
